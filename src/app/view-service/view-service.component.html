<div style="margin-left: 20%;margin-right: 20%;margin-top: 5%;">
    <div style="margin-bottom: 20px;margin-left: 80%;">
        <button type="button" class="btn btn-primary" (click)="addService()">Add Service</button>
    </div>
    <div data-toggle="modal" data-target="#exampleModalCenter"
        style="display: flex;float: left;margin-left: 10px;margin-bottom: 10px;" (click)="updateSelection(service)"
        *ngFor="let service of myServices" class="serviceCard">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{service.foreignServiceId.serviceName}}</h5>
                <!-- <h6 class="card-subtitle mb-2 text-muted">No of Bookings:&nbsp;{{service.bookingscount}}</h6> -->
                <h6 class="card-subtitle mb-2 text-muted">Price:&nbsp;{{service.price}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Discount:&nbsp;{{service.discount}}</h6>
                <p class="card-text">{{service.serviceDescription}}</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="modal-body">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="price" class="sr-only">Price</label>
                        <input type="number" formControlName="price" class="form-control" id="price"
                            placeholder="Price">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" formControlName="discount" id="discount"
                            placeholder="discount">
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="updateService()">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
